  <!-- FIN  HEADER-->
     
    <main class= "container">
    <div class="contact-flex">
        <!-- Formulario de contacto -->
        <form class>
          <h2>CONTACTO</h2>
          <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre">
            <label for="last-name">Apellido</label>
            <input type="text" name="last-name" id="last-name" placeholder="Apellido">
            <label for="phone">Teléfono</label>
            <input type="tel" name="phone" id="phone" placeholder="Teléfono">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensaje"></textarea>
            <input class="btn" type="submit" value="Enviar">

          </div>
        </form>
        <div class="contact-aside">
          <h2>¿DONDE ESTAMOS?</h2>        
          <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.701505399601!2d-58.41603192488567!3d-34.58641865658366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb57e23e6ec5d%3A0x3d283ee0849b1f67!2sAv.%20Sta.%20Fe%2C%20C1425%20CABA!5e0!3m2!1ses-419!2sar!4v1700673443820!5m2!1ses-419!2sar" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        
          <h2>NUESTRAS REDES</h2>
          <div class="redes-container">
            <img class="redes" src="../images/icons/redes/facebook_icon.svg" alt="">
            <img class="redes" src="../images/icons/redes/Instagram_icon.svg" alt="">
            <img class="redes" src="../images/icons/redes/Youtube_icon.svg" alt="">
          </div>
          </div>

      </div>
    </main>
