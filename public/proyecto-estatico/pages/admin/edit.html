<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet" href="../../css/styles.css"/>
    <link rel="stylesheet" href="../../css/styles-admin.css">
    <link rel="stylesheet" href="../../css/styles-create-edit.css"/>
    
    <title>Edit | Funkoshop</title>
</head>
<body>
    <!-- INICIO HEADER-->
    <header>
      <nav class="navbar container">
        <!-- logo dentro de nav pq será un link -->
        <picture class="navbar__logo">
          <!-- le da mas semántica a la estructura -->
          <a href="../../index.html">
            <img
              src="../../images/branding/logo_light_horizontal.svg"
              alt="Isologo de Funkoshop"
            />
          </a>
        </picture>
        <ul class="navbar__menu--admin">
          <li class="navbar__item with__menu">
            <a class="navbar__link with_icon" href="../../pages/shop.html">VER TIENDA</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../../pages/admin/admin.html">ADMIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../../pages/admin/login.html">SALIR</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- FIN  HEADER-->
 
    <form action="" method="post" enctype="text/plain">

      <section class="crear_container1">
        <h1>EDITAR ITEM</h1>
        <div class="divisor1">
            <div>
                <label class="letra categoria">Categoría:  </label>
                <select name="categoria" id="selector_categoria">
                    <option value="" disabled selected hidden>Seleccionar</option>
                    <option value="n/a">N/A</option>
                    <option value="op1">Opción1</option>
                    <option value="op2">Opción2</option>
                </select>
    
            </div>
            <div>
                <label class="letra licencia">Licencia:  </label>
                <select name="licencia" id="selector_licencia">
                  <option value="" disabled selected hidden>Seleccionar</option>
                    <option value="n/a">N/A</option>
                    <option value="op1">Opción1</option>
                    <option value="op2">Opción2</option>
                </select>
    
            </div>
        </div>
        <div class="divisor2">
        <p class="letra nombre_producto">Nombre del producto:</p>
        <input type="text" name="" id="nombre_producto" placeholder="Kakashi Hatake Shippuden Saga" maxlength="100">
        </div>
        <textarea class="descripcion" name="comentario" id="" cols="60" rows="10" maxlength="600"  placeholder="Descripción del producto"></textarea>
        

        <div class="divisor2">
            <p class="letra sku">SKU:</p>
            <input type="text" name="" id="ingreso_sku" placeholder="SSK111AB001" maxlength="11">
            <p class="letra precio">Precio:</p>
            <input type="number" name="" id="ingreso_precio" placeholder="$ 0.0000,00" min="0" max="9.999,99">
            <p class="letra stock">Stock:</p>
            <input type="number" name="" id="ingreso_stock" placeholder="0" min="0" max="1000">
        </div>

        <div class="divisor3">
            <p class="letra descuento">Descuento:</p>
            <input type="number" name="" id="ingreso_descuento" placeholder="0 %" min="0" max="100">
            <label class="letra cuotas">Cuotas:  </label>
                <select name="cuotas" id="selector_cuotas">
                    <option value="" disabled selected hidden>3 Cuotas sin interés</option>
                    <option value="n/a">N/A</option>
                    <option value="3csi">3 Cuotas sin interés</option>
                    <option value="6csi">6 Cuotas sin interés</option>
                    <option value="12csi">12 Cuotas sin interés</option>
                </select>
        </div>

        <div class="letra imagenes">Imágenes: <input type="file" name="" id=""></div>
        <div class="admin-img-container">
          <figure>
            <img class="admin-edit-img " src="../../images/harry-potter/harry-1.webp" alt="Frente" >
            <figcaption>Frente</figcaption>
          </figure>
          <figure>
            <img class="admin-edit-img" src="../../images/harry-potter/harry-box.webp" alt="Dorso">
            <figcaption class="admin-edit-img-d">Dorso</figcaption>
          </figure>
        </div>
      </section>
      <section class="botones_container1">
        <input class="boton agregar_producto" type="submit" value="Modificar Producto">
      </section>
    </form>


  <!-- INICIO FOOTER -->
  <footer>
    <nav class="navbar container">
      <ul class="navbar__item">
        <li class="navbar__item">
          <a class="navbar__link" href="../../pages/shop.html">SHOP</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link"  href="../../pages/admin/register.html">REGISTRARSE</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link"  href="../../pages/admin/login.html">INGRESAR</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="../../pages/contact.html">CONTACTO</a>
        </li>
      </ul>
      <!-- logo dentro de nav pq será un link -->
      <picture>
        <!-- le da mas semántica a la estructura -->
        <a href="../../index.html">
          <img
            src="../../images/branding/isotype.svg"
            alt="Isotipo de Funkoshop"
          />
        </a>
      </picture>
    </nav>
  <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
  </footer>
  <!-- FIN FOOTER --> 
</body>
</html>
