    <nav class="navbar container">
      <!-- logo dentro de nav pq será un link -->
      <picture class="navbar__logo">
        <!-- le da mas semántica a la estructura -->

          <img
            src="../../images/branding/logo_light_horizontal.svg"
            alt="Isologo de Funkoshop"
          />

      </form>
    </div>

    <div class="admin-little-container ">
      <h2 class="admin-tittle">LISTADO DE PRODUCTOS</h2> 
      
      <a class="admin-add" href="../../pages/admin/create.html">
        <span>AGREGAR</span>
        <img id="add-image" class="admin-image" src="../../images/icons/plus-fill.svg" alt=""></img>
      </a>
    </div>
      
    <div class="admin-container-grid">   
      
      <span class="admin-id">ID</span>
      <span class="admin-code">Código</span>
      <span class="admin-name">Nombre del Producto</span>
      <span class="admin-cat">Categoria</span>
      
      <!-- ITEMS -->
      <span class="admin-id admin-item">1</span>
      <span class="admin-code admin-item">STW001001</span>

      <span class="admin-code admin-item">HPT001001</span>

      <span class="admin-cat admin-item">HARRY POTTER</span>
      <a class="admin-image admin-item-edit" href="../admin/edit.html"><img class="admin-image admin-item-edit" src="../../images/icons/edit_pencil.svg" alt="Editar"></a>
      <a class="admin-image admin-item-delete" href=""><img  src="../../images/icons/delete_trash.svg" alt="Borrar"></a>
      
    
    </div>
